<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng dụng Quản lý Điểm</title>
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <header>
      <h1>Ứng dụng Quản lý Điểm</h1>
    </header>

    <!-- Khu vực đếm ngược thời gian -->
    <div id="countdown-container"></div>

    <!-- Danh sách các môn thi -->
    <section>
      <h2>Danh sách Môn Thi</h2>
      <ul id="subject-list">
        <!-- Danh sách môn học sẽ được thêm bằng JavaScript -->
      </ul>
    </section>
    <h2>Thông Tin Phòng Thi</h2>
    <table id="room-table">
      <thead>
        <tr>
          <th>Môn Học</th>
          <th>Phòng Thi</th>
          <th>Ngày Thi</th>
          <th>Giờ Thi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Các thông tin phòng thi sẽ được hiển thị ở đây -->
      </tbody>
    </table>

    <!-- Bảng tổng hợp điểm -->
    <section>
      <h3>Bảng Tổng Hợp Điểm</h3>
      <table id="result-table">
        <thead>
          <tr>
            <th>Môn học</th>
            <th>Điểm 10%</th>
            <th>Điểm 40%</th>
            <th>Điểm 50%</th>
            <th>Tổng điểm</th>
            <th>Điểm thang 4</th>
            <th>Xếp loại</th>
          </tr>
        </thead>
        <tbody>
          <!-- Các kết quả sẽ được thêm vào đây qua JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Modal nhập điểm -->
    <div id="grade-input-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="subject-name">Nhập điểm môn học</h2>

        <form id="grade-form">
          <label for="grade-10">Điểm 10%:</label>
          <input
            type="number"
            id="grade-10"
            min="0"
            max="10"
            step="0.1"
            placeholder="Điểm 10%"
            required
          />

          <label for="grade-40">Điểm 40%:</label>
          <input
            type="number"
            id="grade-40"
            min="0"
            max="10"
            step="0.1"
            placeholder="Điểm 40%"
            required
          />

          <label for="grade-50">Điểm 50%:</label>
          <input
            type="number"
            id="grade-50"
            min="0"
            max="10"
            step="0.1"
            placeholder="Điểm 50%"
            required
          />

          <p id="error-message" class="error hidden">
            Vui lòng nhập điểm hợp lệ!
          </p>

          <p id="result"></p>
          <!-- Thêm phần tử này -->

          <button type="submit" id="save-grade-btn">Lưu điểm</button>
          <button type="button" id="close-btn">Đóng</button>
          <!-- Thêm nút đóng -->
        </form>
      </div>
    </div>

    <!-- Hiển thị số môn đã hoàn thành -->
    <button id="reset-btn">Reset Bảng Điểm</button>

    <section>
      <p id="completed-count">Số môn đã hoàn thành: 0/0</p>
    </section>
    <!-- <button id="toggle-theme">Chuyển đổi giao diện</button> -->
    <footer>
      <p>&copy; 2024 Ứng dụng Quản lý Điểm</p>
    </footer>

    <script src="1.js"></script>
  </body>
</html>
